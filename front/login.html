<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
<style>
    .wrapper {
        background-color: #bbb;
        width: 400px;
        padding: 5px;
    }

    input {
        display: block;
        padding: 5px 10px;
        margin: 5px;
    }

    input[type="button"] {
        border-radius: 5px 10px;
        background: linear-gradient(90deg, #00b09b 0%, #96c93d 100%);
        color: white;
    }
</style>



<div class="wrapper">
    <input type="text" id="email" placeholder="example@mail.com">
    <input type="password" id="password" placeholder="Your password">
    <input type="button" value="Login" id="login">
</div>


<script>

    let port = 8080;
    // let host = `http://localhost:${port}/`
    let host = `https://logos-shop.herokuapp.com/`
    let url = `${host}api/`;

    let email = document.getElementById("email");
    let password = document.getElementById("password");

    document.getElementById("login").addEventListener('click', () => {
        fetch(url + "auth", {
            headers: {
                "Authorization": `Basic ${btoa(email.value+":"+ password.value)}`
            }
        })
        .then(resp => {
            if (resp.status === 204) {
                window.sessionStorage.setItem('email', email.value)
                window.sessionStorage.setItem('password', password.value)

                window.location.href = "/LogosShop/front/index.html"
            } else {
                window.sessionStorage.removeItem('email')
                window.sessionStorage.removeItem('password')
                alert("Wrong credentials");
            }
        })
    })

</script>

</body>
</html>
